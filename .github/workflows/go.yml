name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  merge_group:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        go:
        - '1.22'
        - '1.23'
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: '3.x'

    - name: Set up Go
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
      with:
        go-version: ${{ matrix.go }}

    - name: Install goimports
      run: go install golang.org/x/tools/cmd/goimports@latest


    - name: Generate code
      run: python generate-code.py

    - name: run codecov.sh
      run: bash script/codecov.sh

    - name: go vet
      run: go vet $(go list ./... | grep -v /examples/)

    - name: Compile example scripts
      run: |
        for file in $(find ./examples/ -name '*.go'); do
          dir=$(dirname $file)
          pushd $dir
          go build -o /dev/null
          popd
        done

    - name: Publish to codecov.io
      run: bash <(curl -s https://codecov.io/bash)

  pinact:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run pinact
        uses: suzuki-shunsuke/pinact-action@5c5491051b56f602db279fe380abaf4112727eb2 # v0.2.2
        with:
          skip_push: "true"
